<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天津大学门控管理系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        .header {
            margin: 20px auto;
            background-image: url("./gexingchi.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 345px;
            height: 100vh; /* 使用视口高度 */
        }
        .update-info {
            margin-top: 78px;
            margin-left: 17px;
            font-size: 13.5px;
            color: #999;
        }
        .time-info {
            margin-top: 9px;
            margin-left: 177px;
            font-size: 15px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .time-info .big-time {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 0px;
        }
        .detail-list {
            width: 345px;
            margin: 0 16px;
        }
        .detail-list .item .label {
            color: #999;
        }
        .seconds {
            color: #0a54c5;
        }
        .milliseconds {
            color: #e11919;
        }
    </style>
</head>
<body>
<div class="header">
    &nbsp;
    <div class="update-info" id="updateTime" style="font-size: 13.5px;letter-spacing: 0.5px;">更新于：2025-07-21 14:32:42</div>
    <div class="time-info" id="dateInfo" style="padding-top: 16px">
        2025年07月22日
        <span class="big-time" id="timeInfo">15:39:55.6</span>
    </div>
    <div class="detail-list">
        <div style="color: #000000;font-size: 14px; font-weight: 520;margin-top: 136px;margin-left: 268px">葛星驰</div>
        <div style="color: #000000;font-size: 13.5px; font-weight: 520;margin-top: 20px;margin-left: 160px;letter-spacing: 0.5px;font-family: sans-serif;">120112200010103230</div>
        <div style="color: #000000;font-size: 14px; font-weight: 500;margin-top: 20px;margin-left: 172px;letter-spacing: 0.5px;" id="applyTime">2025-07-21 14:32:40</div>
    </div>
</div>
<script>
    function updateTime() {
        const now = new Date();

        // 日期格式：2025年07月21日
        const dateStr = now.toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }).replace(/\//g, '月') + '日';

        // 拆分秒和毫秒部分
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const milliseconds = Math.floor(now.getMilliseconds() / 100);

        // 构建带样式的HTML字符串
        const timeStr =
            `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:` +
            `<span class="seconds">${seconds}</span>` +
            `<span class="milliseconds">.${milliseconds}</span>`;

        // 更新页面显示
        document.getElementById('dateInfo').firstChild.textContent = dateStr;
        document.getElementById('timeInfo').innerHTML = timeStr; // 改为innerHTML

    }

    // 初始化 + 每秒更新
    updateTime();
    setInterval(updateTime, 100);
    function setLocalApplyTime() {
        const now = new Date();

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从0开始
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const localTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

        document.getElementById('applyTime').textContent = localTime;
        // 更新"更新于"时间
        document.getElementById('updateTime').textContent =
            `更新于：${localTime}`;
    }

    // 页面加载时设置本地时间
    window.onload = function () {
        setLocalApplyTime();
        updateTime(); // 原有时间更新函数
        setInterval(updateTime, 100);
    };

</script>
</body>
</html>
