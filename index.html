<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <!-- 适配手机端，保证比例正确 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>天津大学门控管理系统</title>
  <style>
    /* 模拟手机屏幕比例，基于常见手机宽度适配 */
    body {
      margin: 0;
      padding: 0;
      background: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .container {
      width: 400px; /* 模拟手机宽度，与设计图比例适配 */
/*      height: 100%;*/
      margin: 20px auto;
      background-image: url("gexingchi.jpg");
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: #efefef;
      color: #313030;
      padding: 12px 16px;
      font-size: 17px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .close-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .header {
      background: #efefef;
      color: #313030;
      padding: 12px 16px;
      font-size: 17px;
      font-weight: 600;
      display: flex;
      align-items: center; /* 垂直居中 */
    }

    .header .close-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .center-content {
      flex: 1; /* 占据中间空间 */
      text-align: center; /* 水平居中 */
    }

    .center-content span {
      display: block; /* 使两个文字各自成块级元素 */
      font-size: 16px;
    }

    .center-content span:first-child {
      font-weight: bold;
    }

    .more-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .sub-title {
      margin-top: 20px;
      margin-bottom: 5px;
      background: #d3e2ea;
      color: #20a4d5;
      height: 26px;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center; /* 垂直居中 */
    }
    #fu {
      text-align: left; /* 文字左对齐 */
    }
    .update-info {
      padding: 10px 16px;
      font-size: 13px;
      color: #999;
    }
    .content {
      display: flex;
      padding: 16px;
      align-items: flex-start;
      padding-left: 5px;
      padding-top: 0px;
    }
    .qrcode-box {
      width: 135px;
      height: 135px;
      background-image: url("code.png");
      background-size: cover; /* 拉伸图片以覆盖整个区域 */
    }
    .info-col {
      flex: 1;
      margin-left: 10px;
    }
    .time-info {
      font-size: 15px;
      margin-bottom: 8px;
    }
    .time-info .big-time {
      font-size: 21px;
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 4px;
    }

    .allow-text {
      color: #dc3545;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding: 8px 0;
    }
    .detail-list {
      border-top: 1px solid #eee;
      margin: 0 16px;
    }
    .detail-list .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #666;
    }
    .detail-list .item .label {
      color: #999;
    }
    .seconds {
      color: #0a54c5;
    }
    .milliseconds {
      color: #e11919;
    }
  </style>
</head>
<body>
<div class="container" style="margin-top: 0px">
  <!-- 顶部标题栏 -->
  <div style="padding-bottom: 10px;background-color: #1467c0; display: flex;flex-direction: column;align-items: center; /* 所有子元素垂直排列并水平居中 */height: 645px">
    <!-- 子标题 -->
    <div class="sub-title" style="width: 81%;"><span id="fu">服务外包人员进出校</span></div>
    <div style="background-color: white;width:92%; border-radius: 10px;">
      <!-- 更新时间 -->
      <div class="update-info" id="updateTime" style="font-size: 13.5px;letter-spacing: 0.5px;">更新于：2025-07-21 14:32:42</div>
      <!-- 内容区（二维码 + 信息） -->
      <div class="content" style="margin-bottom: 0px;padding-bottom: 0px">
        <div class="qrcode-box"></div>
        <div class="info-col">
          <div class="time-info" id="dateInfo" style="padding-top: 16px;margin-left: 10px">
            2025年07月22日
            <span class="big-time" id="timeInfo">15:39:55.6</span>
          </div>
          <div class="check-mark" style="margin-left: 55px"></div>
        </div>
      </div>
      <!-- 允许通行文字 -->
      <div class="allow-text" style="width: 100px;margin-top: 0px;margin-left: 115px;padding-left: 0px">允许通行</div>
      <!-- 详情列表 -->
      <div class="detail-list">
        <div class="item">
          <span class="label">姓名：</span>
          <span style="color: #0e0e0e;font-size: 14px; font-weight: 520;">葛星驰</span>
        </div>
        <div class="item">
          <span class="label">身份证号：</span>
          <span style="color: #0c0c0c;font-size: 14px; font-weight: 520;">120112200010103230</span>
        </div>
        <div class="item">
          <span class="label" >申请时间：</span>
          <span style="color: #0e0e0e;font-size: 14px; font-weight: 520;" id="applyTime">2025-07-21 14:32:40</span>
        </div>
        <div class="item">
          <span class="label">职务：</span>
          <span style="color: #0c0c0c;font-size: 14px; font-weight: 520;"></span>
        </div>
        <div class="item">
          <span class="label">单位：</span>
          <span style="color: #101010;font-size: 14px; font-weight: 540;">后勤保障与基本建设部</span>
        </div>
        <div class="item">
          <span class="label">通行方式：</span>
          <span style="color: #0a0a0a;font-size: 14px; font-weight: 540;">机动车</span>
        </div>
        <div class="item" style="margin-bottom: 15px;border-bottom: 0px solid #eee;">
          <span class="label">车牌号：</span>
          <span style="color: #030303;font-size: 14px; font-weight: 520;">津AFV8070</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function updateTime() {
    const now = new Date();

    // 日期格式：2025年07月21日
    const dateStr = now.toLocaleDateString('zh-CN', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit'
    }).replace(/\//g, '月') + '日';

    // 拆分秒和毫秒部分
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const milliseconds = Math.floor(now.getMilliseconds() / 100);

    // 构建带样式的HTML字符串
    const timeStr =
            `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:` +
            `<span class="seconds">${seconds}</span>` +
            `<span class="milliseconds">.${milliseconds}</span>`;

    // 更新页面显示
    document.getElementById('dateInfo').firstChild.textContent = dateStr;
    document.getElementById('timeInfo').innerHTML = timeStr; // 改为innerHTML

    // 更新"更新于"时间
    document.getElementById('updateTime').textContent =
            `更新于：${now.toLocaleString('zh-CN', {
              year: 'numeric', month: '2-digit', day: '2-digit',
              hour: '2-digit', minute: '2-digit', second: '2-digit'
            })}`;
  }

  // 初始化 + 每秒更新
  updateTime();
  setInterval(updateTime, 100);
  function setLocalApplyTime() {
    const now = new Date();

    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从0开始
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    const localTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

    document.getElementById('applyTime').textContent = localTime;
  }

  // 页面加载时设置本地时间
  window.onload = function () {
    setLocalApplyTime();
    updateTime(); // 原有时间更新函数
    setInterval(updateTime, 100);
  };

</script>
</body>
